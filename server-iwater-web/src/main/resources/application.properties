jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=${serverside.jdbc.url}
jdbc.username=${serverside.jdbc.username}
jdbc.password=${serverside.jdbc.password}
jdbc.filters=logback,wall,stat
jdbc.maxActive=20
jdbc.initialSize=1
jdbc.maxWait=60000
jdbc.minIdle=1
jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=300000
jdbc.validationQuery=SELECT 'x'
jdbc.testWhileIdle=true
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
jdbc.poolPreparedStatements=false
jdbc.maxOpenPreparedStatements=100
#druid.wall.logViolation=true

jdbc.defaultAutoCommit=true
jdbc.defaultReadOnly=false

jdbc.removeAbandoned=true
jdbc.removeAbandonedTimeout=1800

spring.thymeleaf.cache=false